            $(function () {
              
              $('.news-container img').each(function () {

                                                       });
                                            
                                            });
              
              $('.news-container img').error(function (evt) {
                                             var img = this;
                                             //$(this).attr('src', '/MSP/Images/nopic.jpg');
                                             //$(img).parent().append('< img src="/MSP/Images/nopic.jpg" style="height:220px;" />');
                                             $(img).attr('data-link', $(img).attr('src')).css({ height: '220px', width: 'auto' });
                                             $(img).attr('src', '/MSP/Images/nopic.jpg');
                                             img.onerror = null; //控制不要一直跳动
                                             });
              
              $('.news-container').on('click', 'img', function () {
                                      var currentIndex = $('.news-container img').index(this);
                                      
                                      //参数：{index:5,pics:[url1,url2,urln]}
                                      var slider = {
                                      index: currentIndex,
                                      pics: function () {
                                      var arr = [];
                                      $('.news-container img').each(function () {
                                                                    arr.push($(this).attr('data-link'));
                                                                    });
                                      return arr;
                                      }()
                                      };
                                      
                                      var jsonData = encodeURIComponent(JSON.stringify(slider));
                                      console.log(jsonData);
                                      console.log(JSON.stringify(slider));
                                      
                                      if (window.NielsenNative) {
                                      NielsenNative.preview(jsonData);
                                      } else {
                                      window.location.href = 'NielsenNative://preview?jsonData=' + jsonData;
                                      }
                                      
                                      });
              });
            </script>
